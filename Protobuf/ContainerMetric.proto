// [START declaration]
syntax = "proto3";
package autoscaler;
// [END declaration]

// [START java_declaration]
option java_package = "de.evoila.cf.autoscaler.kafka.protobuf";
option java_outer_classname = "PbContainerMetric";
// [END java_declaration]

// [START csharp_declaration]
option csharp_namespace = "de.evoila.cf.autoscaler.PbContainerMetric";
// [END csharp_declaration]

message ProtoContainerMetric {
  int64 timestamp = 1;
  string metricName = 2;
  string appId = 3;
  int32 cpu = 4;
  int64 ram = 5;
  int32 instanceIndex = 6;
  string description = 7;
}