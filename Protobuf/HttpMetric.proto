// [START declaration]
syntax = "proto3";
package autoscaler;
// [END declaration]

// [START java_declaration]
option java_package = "de.evoila.cf.autoscaler.kafka.protobuf";
option java_outer_classname = "PbHttpMetric";
// [END java_declaration]

// [START csharp_declaration]
option csharp_namespace = "de.evoila.cf.autoscaler.PbHttpMetric";
// [END csharp_declaration]

message ProtoHttpMetric {
  int64 timestamp = 1;
  string metricName = 2;
  string appId = 3;
  int32 requests = 4;
  int32 latency = 5;
  string description = 6;
}